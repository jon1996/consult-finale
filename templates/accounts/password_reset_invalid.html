{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<section class="sign-up-section section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 sign-in">
        <div class="content text-center">
          <h3 class="mb-3 text-danger">{% trans "Lien invalide ou expiré" %}</h3>
          <p class="mb-4">{% trans "Demandez un nouveau lien pour continuer la réinitialisation." %}</p>
          <a href="/app/accounts/password-reset/" class="btn btn-warning btn-login">{% trans "Réessayer" %}</a>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .sign-up-section .sign-in { display:flex; align-items:center; justify-content:center; min-height: 420px; }
  .sign-up-section .content { background:#fff; padding:40px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1); width:100%; max-width: 520px; }
  @media (max-width: 991px){ .sign-up-section .sign-in{ min-height:320px; } .sign-up-section .content{ padding:20px; max-width:100%; } }
</style>
{% endblock %}
