  <text x="40" y="35" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">
    Mobile Money
  </text>
  
  <!-- Phone icon -->
  <rect x="70" y="20" width="12" height="20" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  <rect x="72" y="22" width="8" height="12" fill="#FFFFFF"/>
